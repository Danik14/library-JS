<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>My Library</title>
  </head>
  <body>
    <div class="wrapper">
      <table id="table">
        <tr>
          <td>Title</td>
          <td>Author</td>
          <td>Genre</td>
          <td>Pages</td>
          <td>Read?</td>
        </tr>
      </table>
    </div>
    <div class="buttons">
      <button id="collapse" class="btn">Add new Book</button>
      <div class="addnew">
        <div class="inputs">
          <label for="title">Title: </label><input id="title" type="title" />
          <label for="author">Author: </label
          ><input id="author" type="author" /> <label for="genre">Genre: </label
          ><input id="genre" type="genre" />
          <label for="pages">Number of Pages</label
          ><input id="pages" type="pages" /> <label for="read">Read?</label
          ><input id="read" type="read" />
        </div>
        <button id="newBook" class="btn">add</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
